<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div id="complete-section">
  <div class="card-section">
    
    <div class="card-front">
      <div class="card-logo">
      <img src="images/card-logo.svg" alt="">
      </div>

      <div class="card-number">
      0000 0000 0000 0000
      </div>
      <div class="card-details">
       <div class="card-name">
       JANE APPLESSED
       </div>

        <div class="card-expiry">
        00/00
        </div>
      </div>
    </div>

    <div class="card-back">
      <img src="images/bg-card-back.png" alt="" class="card-back-img">
      <div class="card-back-content">
      000
      </div>
    </div>
  </div>

  <div id="details-section">
    <div class="cardholder-name">
      CARDHOLDER NAME
    <div class="card-input">
      <input type="text" class="card-input-box" placeholder="e.g. Jane Appleseed">
    </div>
    </div>

    <div class="card-number-details">
    <div>
      CARD NUMBER
    </div>
    <div class="card-number-details-input">
      <input type="text" class="card-number-details-input-box" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
    </div>
    
    </div>

    <div class="exp-cvc-section"> 
  
  
    <div class="exp">
    <div class="exp-date-heading">
      EXP. DATE (MM/YY)
    </div>
    <div class="exp-date">
    
    <div class="exp-month">
      <input type="text" class="exp-month-input-box" placeholder="MM">
    </div>
    <div class="exp-year">
      <input type="text" class="exp-year-input-box" placeholder="YY">
    </div>
    </div>
    </div>

    <div class="cvc">
    <div class="cvc-heading">
      CVC
    </div>
    <div class="cvc-input"> 
      <input type="text" class="cvc-input-box" placeholder="e.g. 123">
    </div>
    </div>
    
    </div>

    <button type="submit" class="submit-button">Confirm</button>


    <div id="thanks-section">
    <img src="images/icon-complete.svg" alt="complete-icon" class="complete-icon">

      <div class="thanks-1">
      THANK YOU!
      </div>
      <div class="thanks-2">
      We've added your card details
      </div>
      <div class="continue-button">
        <button type="submit" class="submit-button">Continue</button>
      </div>
    </div>
  </div>
  
  
  <!-- Completed state start -->
  
</div>
  

  
  <script src="index.js"></script>
</body>
</html>
